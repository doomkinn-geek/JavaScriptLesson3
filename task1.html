<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript. Lesson 3. Task 1</title>
</head>

<body>
    <script>
        for(var i = 0; i <= 10; i++)
        {
            if(i != 0)
            {
                if(i % 2 == 0)
                    console.log(i + " - четное число");
                else
                    console.log(i + " - нечетное число");
            }
            else
            {
                console.log("0 - это ноль");
            }
        }
    </script>
</body>

</html>
