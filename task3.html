<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript. Lesson 3. Task 3</title>
</head>

<body>
    <script>
        const products = [
                {
                    id: 3,
                    price: 200,
                },
                {
                    id: 4,
                    price: 900,
                },
                {
                    id: 1,
                    price: 1000,
                },
            ];
        const discount = 15;
        var finalPrice;
        products.forEach(element => {
            finalPrice = element["price"] * ((100 - discount) / 100);
            console.log("для товара номер " + element["id"] + " цена со скидкой составляет: " + finalPrice);
        });
    </script>
</body>

</html>
